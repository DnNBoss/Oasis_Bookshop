<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oasis Bookshop</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <header>
        <div class="left-element_header">
            <div class="books book-red"></div>
            <div class="books book-blue"></div>
            <div class="books book-yellow"></div>
            
            <div class = "oasis_text">
                <div>Oasis</div>
                <div>Bookshop</div>  
            </div>
        </div>
    
        <div class="center-element_header">
            <a id="menu-button">
                <img class="menu-button_img" src="../images/menu_black.png" alt="menu_black_icon">
            </a>
        
            <nav>
                <ul>
                    <li data-color="red" data-href="">Home</li>
                    <li data-color="yellow" data-href="">Books</li>
                    <li data-color="green" data-href="">About us</li>
                </ul>
            </nav>
        </div>
    
        <div class="right-element_header">
            <div class="cont_right_elements">
                <div>My cart</div>
                    <div class="center-container">
                        <img src="../images/shopping_bag.png" width="33" height="33" alt="shopping_bag_icon">
                        <div class = "circle_red circle_red_text">0</div>
                    </div>
                    
                <div class="vertical-line"></div>
                <div class="name_account">Account</div>
            </div>
        </div>
    </header>

    <main>
        <div class="sale_context">
            <div class="left_sale_context">
                <img class = "bookshop_img" src="../images/bookshop.png" alt="bookshop_icon">
            </div>

            <div class="right_sale_context">
                <div>
                    <span class="green_text">NEW</span> 
                    COLLECTION
                </div>
                
                <div>
                    <img class = "sale_img" src="../images/sale.png" alt="sale_icon">
                    <span class = "pre-order_text">*FOR PRE-ORDER!</span>
                    <span class = "ff_text">FF</span>  
                </div>
                <div class="circle_green_off"></div>
                <button class="button_buy-now">BUY NOW</button>

                <img class = "hand_img" src="../images/hand.png" width="130" height="120" alt="hand_icon">
                <img class="stack_of_books_img" src="../images/stack_of_books.png" width="350" height="150" alt="stack_of_books_icon">
                <img class = "group_1_img" src="../images/group_1.png" width="120" height="" alt="group_1_icon">
            </div>
        </div>
    </main>

</body>
</html>
